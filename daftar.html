    <div class="main">
        <form name="formulir" onsubmit="return validateForm()" method="post">
            <table>
                <tr>
                    <td><label>Nama Lengkap</label></td>
                    <td><label><input type="text" id="nama"></label></td>
                </tr>
                <tr>
                    <td><label>Tanggal lahir</label></td>
                    <td><label><input type="text" id="ttl"></label></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td><input type="text" name="umur" size="20" value=""></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td><input type="radio" name="jk" size="20" value=""><label for="Laki-Laki">Laki-Laki</label>
                        <input type="radio" name="jk" size="20" value="" label for="Perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><input type="text" name="alamat" size="20" value=""></td>
                </tr>

                <tr>
                    <td><label>Pilih Jenis Kucing</label></td>
                    <td><select name="kucing">
                                <option>Pilih Kucing</option>
                                <option value="persia">kucing persia</option>
                                <option value="britania">kucing britania</option>
                                <option value="maine coon">kucing maine coon</option>
                                <option value="siam">kucing siam</option>
                            </select></td>
                </tr>
                <tr>
                    <td><label>No Telp</label></td>
                    <td><label><input type="text" id="notelp"></label></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input class="btn" type="submit" name="submit" value="pembelian" />
                        <input class="btn" type="reset" name="reset" value="batal" />
                    </td>
                </tr>

            </table>
            <div>
                <h4>Data pembelian: </h4>
                <p>Nama: <span id="out_nama"></span></p>
                <p>Umur:<span id="out_umur"></span></p>
                <p>Alamat:<span id="out_alamat"></span></p>
                <p>Jenis kucing yang dibeli :<span id="out_kucing"></span></p>
            </div>
        </form>
        <script>
            function validateForm() {
                document.getElementById('out_nama').innerHTML = document.formulir.nama.value;
                document.getElementById('out_umur').innerHTML = document.formulir.umur.value;
                document.getElementById('out_alamat').innerHTML = document.formulir.alamat.value;
                document.getElementById('out_kucing').innerHTML = document.formulir.kucing.value
                return false;
            }
        </script>
